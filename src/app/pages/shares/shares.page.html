<ion-header>
    <ion-toolbar color = "success">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>  
           <ion-title>shares</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
          <ion-card-title style="color: #E9932B; margin-left: 2%;">MV Shares</ion-card-title>
        </ion-card-header>
        <ion-card-content>
              <ion-grid>
                <ion-row>
                 <ion-col style="font-size: 10px;">
                  Total Shares
                 </ion-col>
 
                 <ion-col style="text-align: right; color: #000000;font-size:12px">
                  {{mvShares?.Share/10000}}
                </ion-col>
               </ion-row>
                 <hr>
               <ion-row>
                 <ion-col style="font-size: 10px;">
                   Value per share
                 </ion-col>
 
                 <ion-col style="text-align: right; color: #000000;font-size:12px">
                  Tsh 10,000
                </ion-col>
               </ion-row>
                  <hr>
                  <ion-row>
                      <ion-col style="font-size: 10px;">
                        Total Amount
                      </ion-col>
      
                      <ion-col style="text-align: right; color: #000000;font-size:12px">
                       Tsh{{mvShares?.Share | number}}
                     </ion-col>
                    </ion-row>
                       <hr>
              </ion-grid>
        </ion-card-content>
      </ion-card>

       <ion-card>
          <ion-card-header>
            <ion-card-title style="color: #E9932B; margin-left: 2%;">
                 Individual Shares
            </ion-card-title>
          </ion-card-header>
 
          <ion-card-content>
              <ion-grid>
                <ion-row>
                 <ion-col style="font-size: 10px;">
                  Total Shares
                 </ion-col>
 
                 <ion-col style="text-align: right; color: #000000;font-size:12px">
                  {{memberShares?.mShare/10000}}
                </ion-col>
               </ion-row>
                 <hr>
               <ion-row>
                 <ion-col style="font-size: 10px;">
                  share %
                 </ion-col>
 
                 <ion-col style="text-align: right; color: #000000;font-size:12px">
                  {{sharePercentage}}%
                </ion-col>
               </ion-row>
                  <hr>
                  <ion-row>
                      <ion-col style="font-size: 10px;">
                        Total Amount
                      </ion-col>
      
                      <ion-col style="text-align: right; color: #000000;font-size:12px">
                       Tsh {{memberShares?.mShare | number}}
                     </ion-col>
                    </ion-row>
                       <hr>
              </ion-grid>
        </ion-card-content>
        </ion-card>

          <ion-fab-button (click)="applyShares()" ion-fab>
            <ion-icon name="add-sharp"></ion-icon>
          </ion-fab-button>
        </ion-fab> -->
</ion-content>
